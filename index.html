<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Biscoito da Sorte</title>
</head>
<body>
    <main>
        
        <div class="screen1 ">
            <h2>Qual é a sua sorte <br> de hoje?</h2>
            <p>Abra o bicoito e descubra!</p>
            <img id="btnTry" src="./image/inteiro.png" alt="biscoito da sorte">
        </div>
        <div class="screen3 hide">
            <div class="screen2 ">
                <h2>Aqui está a sua sorte <br> de hoje:</h2>
                <div class="biscoito">
                    <p>Se alguém está tão cansado que não possa te dar um sorriso deixa-lhe o teu</p>
                    <img src="./image/quebrado.svg" alt="biscoito da sorte quebrado">
                </div>
                <button id="btnReset">Abrir outro biscoito</button>
        
            </div>
        </div>
    </main>







 <script src="./script.js"></script>
